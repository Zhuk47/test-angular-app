<h2>My Tasks</h2>
<div>
    <label>Task name:
        <input #taskName />
    </label>
    <label>Task description:
        <input #taskDescription />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(taskName.value, taskDescription.value); taskName.value=''; taskDescription.value='';">
        add
    </button>
</div>
<ul class="tasks">
    <li *ngFor="let task of tasks">
        <a routerLink="/detail/{{task.id}}">
            <span class="badge">{{task.id}}</span> {{task.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(task)">x</button>
    </li>
</ul>
